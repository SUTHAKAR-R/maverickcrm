{% extends 'base.html' %}

{% load tailwind_filters %}

{% block content %}
	<div class='max-w-lg mx-auto'>
		<form method='post'>
			{% csrf_token %}
			{{ form | crispy }}
			<button type='submit' class='w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md'>Sign Up</button>
		</form>
		<div class='py-5 border-t border-gray-200 mt-5'>
			Already have an account? <a href='{% url 'login' %}' class='hover:text-blue-500 mt-5'>Login</a>
		</div>
	</div>
{% endblock content %}
